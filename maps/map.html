<!DOCTYPE html>
<html>
<head>
    <title>Styled Map Types</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="newStyle.css">
    <link rel="stylesheet" type="text/css" href="component.css">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="jquery.number.js"></script>
</head>
<body>
    <content>
        <div id="st-container" class="st-container st-effect-3">
            <!--
                example menus
                these menus will be on top of the push wrapper
            -->
            <img class="logo" src="logo.png" />
            <menu>
                <div id="st-trigger-effects">
                    <ul id="leftMenu">
                        <li class="leftMenuItem"><a data-effect="st-effect-3" onclick="openSidebar('contacts')" class="tooltip"><span class="tooltiptext">Kontakty</span><img src="./img/contacts-big.png" /></a></li>
                        <li class="leftMenuItem"><a data-effect="st-effect-3" onclick="openSidebar('businessConditions')" class="tooltip"><span class="tooltiptext">Obchodní podmínky</span><img src="./img/conditions-big.png" /></a></li>
                        <li class="leftMenuItem"><a data-effect="st-effect-3" onclick="openSidebar('aboutUs')" class="tooltip"><span class="tooltiptext">O nás</span><img src="./img/about-big.png" /></a></li>
                        <li class="leftMenuItem"><a data-effect="st-effect-3" onclick="openSidebar('locations', null, null, getVisibleMarkers)" class="tooltip"><span class="tooltiptext">Seznam lokalit</span><img src="./img/location-big.png" /></a></li>
                        <li class="leftMenuItem"><a data-effect="st-effect-3" onclick="openSidebar('calendar'); removeNew()" class="tooltip"><span class="tooltiptext">Kalendář</span><img src="./img/calendar-big.png" id="calendar-menu-item"/></a></li>
                        <li class="leftMenuItem"><a data-effect="st-effect-3" onclick="openSidebar('user1')" class="tooltip"><span class="tooltiptext">Profil</span><img src="./img/profile-big.png" /></a></li>
                        <li class="leftMenuItem"><a data-effect="st-effect-3" onclick="openSidebar('messages')" class="tooltip"><span class="tooltiptext">Zprávy</span><img src="./img/notifications-big.png" /></a></li>
                    </ul>
                </div>
            </menu>
            <nav class="st-menu st-effect-3">

            </nav>
            <!--<div class="st-pusher">-->
            <div class="st-content">
                <div class="st-content-inner">
                    <div id="map"></div>

                    <div id="showInfoDialog">
                        <div class="data">
                            <span class="image"><img class="thumbnail" /></span>
                        </div>
                        <div class="data">
                            Název lokality: <strong><span class="nazev"></span></strong>
                        </div>
                        <div class="data">
                            Autor: <span class="autor">das</span>
                        </div>
                        <div>
                            <a href=# class="target" data-effect="st-effect-3">Odkaz na lokalitu</a>
                        </div>
                    </div>

                    <div id="createDialog">
                        <div>
                            <form target="_self">
                                <div>
                                    <label>Název:</label>
                                    <input type="text" name="name" />
                                </div>
                                <div>
                                    <label>Úvodní fotka:</label>
                                    <input type="file" name="pic" accept="image/*">
                                </div>
                                <input class="save" type="submit" value="Uložit">
                            </form>
                        </div>
                    </div>                    
                </div>
                <!--</div>-->
            </div>
    </content>
    <script src="defaultLocations.js"></script>
    <script src="mapstyle.js"></script>
    <script src="functions.js"></script>
    <script src="mapFunctions.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDqjyKJybEpyt3TQ5T1FjdKWZ0A1prPlxw&callback=initMap"></script>
    <script src="classie.js"></script>
    <script src="sidebarEffects.js"></script>
    <script src="bookings.js"></script>
</body>
</html>

<div class="closeSidebar"><a onclick="resetMenu()">Skrýt panel</a></div>
<div class="locationBox">
    <div class="locationBox-header">
        <div class="locationBox-header-name">
            <span class="name"></span>
        </div>
        <div class="locationBox-header-author">
            <span class="auth"></span>
        </div>
    </div>
    <div class="locationBox-content left">
        <div class="locationBox-content-image">
            <div class="locationBox-content-image-inner">
                <img src="#" class="locationBox-image img" />
            </div>
        </div>
        <div class="locationBox-content-info">
            <div class="locationBox-content-city">
                <span>Město: </span>
                <span class="city"></span>
            </div>
            <div class="locationBox-content-position">
                <span>Souřadnice: </span>
                <q><span class="pos"></span></q>
            </div>
            <div class="locationBox-content-rating">
                <span>Hodnocení: </span>
                <span class="rat"></span>
            </div>
        </div>
    </div>
    <div class="locationBox-footer">
        <div class="locationBox-footer-tags">
            <span>Kategorie:</span>
            <span class="tags"></span>
        </div>
    </div>
</div>
